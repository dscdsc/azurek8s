- name: Instalar Docker y Kubernetes
  become: yes
  dnf:
    name: 
      - docker-ce
      - kubeadm
      - kubectl
      - kubelet
    state: present
    disable_excludes: all

- name: Habilitar Docker
  become: yes
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Habilitar Kubelet
  become: yes
  systemd:
    name: kubelet
    state: started
    enabled: yes

- name: Instalar HTTPD y GIT en kubemaster
  become: yes
  dnf:
    name:
      - httpd
      - git
    state: present
    disable_excludes: all
  when:
    ansible_ens18.ipv4.address == "172.16.10.26"

- name: Activar HTTPD en kubemaster
  become: yes
  systemd:
    name: httpd
    state: started
    enabled: no
  when:
    ansible_ens18.ipv4.address == "172.16.10.26"

- name: Configurar Zona horaria
  become: yes
  shell: |
    timedatectl set-timezone Europe/Madrid
    
- name: Instalar Chrony
  become: yes
  dnf:
    name:
      - chrony
    state: present
    disable_excludes: all

- name: Activar Chrony
  become: yes
  systemd:
    name: chronyd
    state: started
    enabled: yes